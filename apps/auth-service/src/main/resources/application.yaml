server:
  port: 8082
  servlet:
    context-path: /api

spring:
  redis:
    password: password@auth
  application:
    name: auth-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

security:
  jwt:
    access-token:
      secret: super-strong-access-token-secret
      expiration: 180
    refresh-token:
      secret: super-strong-refresh-token-secret
      expiration: 360
